<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="shortcut icon" type="image/jpg" href="./money.jpg" />
  </head>
  <body id="main">
    <div id="navbar">
      <div id="logopar">
        <i class="fab fa-bitcoin" id="bitcoin"></i>
        <div id="logo">Currency Converter</div>
      </div>
      <span id="Api"
        ><a href="https://www.exchangerate-api.com/" target="blank"
          >API USED <i id="apiii" class="fas fa-link"></i></a
      ></span>
    </div>
    <div class="wrapper">
      <span id="coin"><img src="./money.png" alt="" /></span>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagsapi.com/IN/flat/32.png" alt="flag" />
              <select>
                <!-- Options tag are inserted from JavaScript -->
              </select>
            </div>
          </div>
          <div class="icon"><i id="alt" class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagsapi.com/US/flat/32.png" alt="flag" />
              <select>
                <!-- Options tag are inserted from JavaScript -->
              </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Getting exchange rate...</div>
        <button id="ex">Get Exchange Rate</button>
      </form>
    </div>
    <div id="connect">
      <h3>CONTACT ME</h3>
      <div id="icons">
        <a href="https://github.com/Rajat069"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="www.linkedin.com/in/rajat-singh-016874198" target="blank">
          <i class="fab fa-linkedin"></i
        ></a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
    <script src="three.r134.min.js"></script>
<script>
VANTA.DOTS({
  el: "#main",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x2425c2,
  color2: 0x2425c2,
  size: 4.90,
  spacing: 46.00
})
</script>
    </script>
  </body>
</html>
